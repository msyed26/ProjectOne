<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shipping</title>
  </head>
  <body>
<h1>Select Shipping speed</h1>

  <form class="Shipping-speed" action="payment.html" method="post">
      <fieldset name="Shipping">
        <ul>
          <li><input type="radio" class= "checkbox" name="Three-day" id="3day"/> 3 Day Shipping (Free) </li>
          <li><input type="radio" class= "checkbox" name="Two-day" id="2day"/> 2 Day Shipping $25 </li>
          <li><input type="radio" class= "checkbox" name="One-day" id="1day"/> 1 Day Shipping $50</li>
        </ul>
      </fieldset>
      <fieldset name="shipping-info">
        <ol>
          <li><input type="text" name="address" value=""> Street Address</li>
          <li><input type="text" name="City" value=""> City</li>
          <li><input type="text" name="State" value=""> State</li>
          <li><input type="text" name="zip-code" value=""> Postal Code</li>
          <button type="button" name="button"><a href="./cart.html">Back to Cart</a>
          <button type="button" name="button"><a href="./payment.html">Continue to Payment</a></button>
        </ol>
      </fieldset>




  </form>

  </body>
</html>
