<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shipping</title>
    <link rel="stylesheet" href="../assets/screen.css" />
  </head>
  <body>
      <section id = "main-page-text">
        <h1>Select Shipipping Speed</h1>
      </section>

  <form class="Shipping-speed" action="payment.html" method="post">
      <fieldset name="Shipping">
        <ul>
          <li><input type="radio" class= "checkbox" name="Speed" value="3day" id = "3-Day"/> 3 Day Shipping Free </li>
          <li><input type="radio" class= "checkbox" name="Speed" value="2day" id = "2-Day"/> 2 Day Shipping $25 </li>
          <li><input type="radio" class= "checkbox" name="Speed" value="1day" id = "1-Day"/> 1 Day Shipping $50 </li>
        </ul>
      </fieldset>
      <fieldset name="shipping-info">
        <ol>
          <li><input type="text" name="address" value="" id = "addy"> Street Address</li>
          <li><input type="text" name="City" value=" " id = "city" > City"           </li>
          <li><input type="text" name="State" value=" " id = "state"> State"           </li>
          <li><input type="text" name="zip-code" value="" id="zip"> Postal Code  </li>
          <button type="button" name="button"><a href="./cart.html">Back to Cart</a>
          <button type="button" name="button"><a href="./payment.html" id = "pay">Continue to Payment</a></button>
        </ol>
      </fieldset>
  </form>
  </body>
  <script src="/assets/main.js"></script>

</html>
