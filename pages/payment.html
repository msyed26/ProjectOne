<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payment</title>
    <link rel="stylesheet" href="../assets/screen.css" />
  </head>
  <body>

    <section id = "main-page-text">
      <h1>Payment Method</h1>
    </section>
    <form action="./confirmation.html" id="billing-form" aria-labelledby="label-billing">
      <fieldset name="Card-info">
      <ol>
      <li><input type="text" name="Credit card num" value=""></li>
      <label for="Creditcard">Credit Card Number </label> 
      <br>
      <li><input type="text" name="Expiration" value=""></li> 
      <label for="Expiration"> MM/YY Expiration </label> 
      <br>
      <li><input type="text" name="CVV" value=""></li>
      <label for="CVV">CVV </label> 
      <br>
      </ol>
    </fieldset>
      <input type="checkbox" name="same" id = "same" value = "yes" onclick="showOrHideBillInfo()">
      <label for="same">Billing adress same as shipping? Click here!</label>
      <br>
      <fieldset name="Billing-info" id="bil"> 
        <ol>
          <li><input type="text" name="address" value="" id = "addy" ></li>
          <label for="Address">Street Address </label>
          <li><input type="text" name="City" value=" " id = "city" ></li>
          <label for="City">City </label>
          <li><input type="text" name="State" value=" " id = "state"  ></li>
          <label for="State">State </label>
          <li><input type="text" name="zip-code" value="" id="zip" ></li>
          <label for="Zip-code">Zip-Code </label></li>
          <br>
          <br>
          <button type="button" name="button"><a href="./cart.html">Back to Cart</a>
        </ol>
      </fieldset>
      <input type="submit" value="Confirm order" id="confrm">
    </form>
  </body>
  <script src="../assets/main.js"></script>

  </html>
